schema:
  - ../schema/**/*.graphql
generates:
  ./src/types/graphql.ts:
    plugins:
      - typescript:
          scalars:
            AWSDate: string
            AWSTime: string
            AWSDateTime: string
            AWSTimestamp: string
            AWSEmail: string
            AWSJSON: '{ [key: string]: any }'
            AWSURL: string
            AWSPhone: string
            AWSIPAddress: string
          namingConvention: keep
          onlyOperationTypes: false
