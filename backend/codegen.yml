schema:
  - ../schema/**/*.graphql
documents: 
  - "./**/*.graphql"
  - "./**/*.gql"
generates:
  ./dist/graphql-codegen/combined.graphql:
    plugins:
      - ./dist/graphql-codegen/aws-schema-ast.js
  ./src/types/graphql.ts:
    plugins:
      - add:
          content: |
            /**
             * Auto-Generated by Graph QL Codegen 
             */
      - typescript:
          skipTypename: true
      - typescript-operations:
          skipTypename: true
      - typed-document-node:
          skipTypeName: true
      - typescript-mongodb:
        objectIdType: string
        idFieldName: id
        skipTypename: false
        nonOptionalTypename: true
        enumsAsString: false
    config:
        preResolveTypes: true
        flattenGeneratedTypes: true
        skipTypeName: true
        scalars:
            AWSDate: string
            AWSTime: string
            AWSDateTime: string
            AWSTimestamp: string
            AWSEmail: string
            AWSJSON: '{ [key: string]: any }'
            AWSURL: string
            AWSPhone: string
            AWSIPAddress: string
        namingConvention:
          enumValues: keep